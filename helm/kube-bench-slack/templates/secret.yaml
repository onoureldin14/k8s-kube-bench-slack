{{- if not .Values.slack.token.secretName }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kube-bench-slack.secretName" . }}
  namespace: {{ include "kube-bench-slack.namespace" . }}
  labels:
    {{- include "kube-bench-slack.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{ .Values.slack.token.secretKey }}: "CHANGE_ME"
{{- end }}
